version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: caisrgit/qsm
    working_directory: ./
    dockerfile: Dockerfile_qsm
    tag: 'latest'
  PushToDockerHub:
    type: push
    title: pushing to dockerhub
    candidate: ${{build_step_name}}
    tag: latest
    fail_fast: false
