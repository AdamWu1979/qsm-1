version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: caid/qsm
    working_directory: ./
    dockerfile: Dockerfile_qsm
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: 'latest'
    registry: dockerhub
